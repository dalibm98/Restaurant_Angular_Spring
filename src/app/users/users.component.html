<div class="message-p">{{message}}</div>
<table>
    <thead>
        <th>id</th>
        <th>username</th>
        <th>role</th>
        <th>modifier</th>
        <th>supprimer</th>
    </thead>
    <tr *ngFor="let item of users">
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td *ngIf="item.role!=1">simple utilisateur</td>
        <td *ngIf="item.role==1">admin</td>
        <td><a class="adjust-update-link" routerLink="/updatePlat/{{item.id}}"><fa-icon [icon]="iconUpdate"></fa-icon> </a> </td>
        <td><fa-icon [icon]="iconDelete" (click)="deleteUser(item.id)" ></fa-icon></td>
    </tr>
</table>
